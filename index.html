<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>DNA replication</title>
</head>
<body>
<header>
  <h1>Prokaryotic DNA replication</h1>
  <p>Simulating how bacteria copy their DNA</p>
</header>
<main class="container-fluid main">
    <div class="row justify-content-md-center enzymes">
        <div class="col-2 enz">
          <img src="images/DNA_pol_I.png" alt="DNA polymerase 1">
          <p>DNA Polymerase I</p>
        </div>
        <div class="col-2 enz">
          <img src="images/DNA_pol_III.jpg" alt="DNA polymerase 3">
          <p>DNA Polymerase III</p>
          </div>
        <div class="col-2 enz">
          <img src="images/helicase.png" alt="helicase">
          <p>Helicase</p>
        </div>
        <div class="col-2 enz">
          <img src="images/primase.png" alt="primase">
          <p>Primase</p>
        </div>
        <div class="col-2 enz">
            <img src="images/ligase.png" alt="ligase">
            <p>Ligase</p>
        </div>
    </div>
  <div class="row">
    <div class="col-3 process list-group">
        <button type="button" id="unwind" class="list-group-item list-group-item-action">Unwind the DNA helix</button>
        <button type="button" id="addRNA" class="list-group-item list-group-item-action">Add RNA nucleotides</button>
        <button type="button" id="addDNA" class="list-group-item list-group-item-action">Add DNA nucleotides</button>
        <button type="button" id="replaceRNA" class="list-group-item list-group-item-action">Remove & replace RNA nucleotides</button>
        <button type="button" id="ligate" class="list-group-item list-group-item-action">Connect Okazaki fragments</button>
    </div> 
    <div class="col-9" id="animation">
    </div>
  </div>
</main>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script><script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="brains.js"></script>
<script type="text/javascript" src="canvas.js"></script>
</body>
</html>
